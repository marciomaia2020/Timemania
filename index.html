<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timemania</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Timemania</h1>
  <p>Selecione 10 números dentre os 80 disponíveis e escolha seu Time do Coração.</p>
  <p>Cada jogo terá 7 dezenas sorteadas.</p>

  <div id="number-selector">
    <h2>Matriz de Números</h2>
    <ul id="timemania-numbers"></ul>
  </div>

  <div id="time-selector">
    <h2>Selecione o Time do Coração</h2>
    <select id="time-do-coracao">
      <option value="" disabled selected>Escolha um time</option>
      <option value="" disabled selected>Escolha um time</option>
      <option value="atletico_mineiro">Atlético Mineiro</option>
      <option value="botafogo">Botafogo</option>
      <option value="corinthians">Corinthians</option>
      <option value="cruzeiro">Cruzeiro</option>
      <option value="flamengo">Flamengo</option>
      <option value="fluminense">Fluminense</option>
      <option value="gremio">Grêmio</option>
      <option value="internacional">Internacional</option>
      <option value="palmeiras">Palmeiras</option>
      <option value="santos">Santos</option>
      <option value="sao_paulo">São Paulo</option>
      <option value="vasco_da_gama">Vasco da Gama</option>
      <option value="ponte_preta">Associação Atlética Ponte Preta (SP)</option>
      <option value="chapecoense">Associação Chapecoense de Futebol (SC)</option>
      <option value="brusque">Brusque Futebol Clube (SC)</option>
      <option value="vasco">Clube de Regatas Vasco da Gama (RJ)</option>
      <option value="nautico">Clube Náutico Capibaribe (PE)</option>
      <option value="crb">CRB Clube de Regatas Brasil (AL)</option>
      <option value="criciuma">Criciúma Esporte Clube (SC)</option>
      <option value="cruzeiro">Cruzeiro Esporte Clube (MG)</option>
      <option value="csa">CSA Centro Sportivo Alagoano (AL)</option>
      <option value="bahia">Esporte Clube Bahia (BA)</option>
      <option value="novorizontino">Grêmio Esportivo Novorizontino (SP)</option>
      <option value="gremio">Grêmio Foot-Ball Porto Alegrense (RS)</option>
      <option value="guarani">Guarani Futebol Clube (SP)</option>
      <option value="ituano">Ituano Futebol Clube (SP)</option>
      <option value="londrina">Londrina Esporte Clube (PR)</option>
      <option value="operario">Operário Ferroviário Esporte Clube (PR)</option>
      <option value="sampaio_correa">Sampaio Corrêa Futebol Clube (MA)</option>
      <option value="sport">Sport Club do Recife (PE)</option>
      <option value="tombense">Tombense Futebol Clube (MG)</option>
      <option value="vila_nova">Vila Nova Futebol Clube (GO)</option>
    </select>
  </div>

  <div id="timemania-saved-games"></div>

  <div class="buttons-container">
    <div id="timemania-buttons"></div>
  </div>

  <footer>Feito por: <i>Márcio Fernando Maia</i></footer>

  <script defer src="./js/script.js"></script>
</body>
</html>
